<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="font-src 'self' http://127.0.0.1:5500">
  <title>TO DO LIST</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <div class="container">
          <h1>Today</h1>

          <form action="**" id="todo-form">
              <input type="text" name="task-name" placeholder="e.g Buy groceries" autofocus>
              <button type="submit">Add a task</button>
          </form>
        </div>
    </header>

    <section>
      <div class="container" id="main-content">
          <ul class="stats">
              <li>
                  <span>Remaining</span>
                  <span id="remaining-task">0</span>
              </li>
              <li>
                  <span>Completed</span>
                  <span id="completed-task">0</span>
              </li>
              <li>
                  <span>Total</span>
                  <span id="total-task">0</span>
              </li>
          </ul>

          <ul class="todos">
          </ul>
      </div>
    </section>

    <footer>
        <div class="container">
           <p><small>Design by <a href="https://adipurdila.com/" 
            target="_blank">Adi Purdila</a>. Code by <a href="https://adipurdila.com/" 
            target="_blank">George Martsoukos</a></small></p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
